        <h1 class="titulo1">

        </h1>
        <br><br><br>
        <div class="container-fluid">
            <form class="row">
                <div class="formunew">
                    <div class="col-md-12">
                        <label for="inputNombre" class="form-label textoform">Nombre</label>
                        <input type="text" class="form-control textoform1" id="inputName" placeholder="Tu Nombre...">
                    </div><br>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label textoform">Email</label>
                        <input type="email" class="form-control textoform1" id="inputEmail4" placeholder="Tu Email...">
                    </div><br>
                    <div class="col-md-12">
                        <label for="inputNumero" class="form-label textoform">Teléfono</label>
                        <input type="text" class="form-control textoform1" id="inputnumber"
                            placeholder="Tu Número de telefono...">
                    </div><br>
                    <div class="col-md-12">
                        <label for="inputState" class="form-label textoform">País</label><br>
                        <select class="textoform1">
                            <option class="textoform1">Argentina</option>
                            <option class="textoform1">Brasil</option>
                            <option class="textoform1">Uruguay</option>
                            <option class="textoform1">Paraguay</option>
                            <option class="textoform1">Chile</option>
                            <option class="textoform1">Colombia</option>
                            <option class="textoform1">Venezuela</option>
                            <option class="textoform1">Otros</option>
                        </select>
                    </div><br>
                    <div class="col-md-12">
                        <label for="exampleFormControlTextarea1" class="form-label textoform">Tus comentários</label>
                        <textarea class="form-control textoform1" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Deja tu consulta aquí..."></textarea>
                    </div><br>
                    <div class="col-md-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label textoform2" for="gridCheck">
                                Acepto que se contácten conmigo
                            </label>
                        </div>
                    </div><br>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary textoform">Enviar</button>
                    </div>
                </div>
            </form>
